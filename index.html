<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKL NoticeBoard - Management Communications Hub</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìã</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="antialiased">
    <div id="app-container" class="min-h-screen bg-slate-900 text-slate-300 flex flex-col">

        <!-- Header / Navbar -->
        <header class="bg-slate-900/70 backdrop-blur-lg sticky top-0 z-40 border-b border-slate-800">
            <nav class="container mx-auto px-4 lg:px-6">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo / Title -->
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <svg class="w-8 h-8 text-amber-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h4.125M8.25 8.25V6.108" />
                            </svg>
                            <!-- Pin indicator for new notices -->
                            <div id="new-notice-indicator" class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse hidden"></div>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-slate-100">AKL NoticeBoard</h1>
                            <p class="text-xs text-slate-400 hidden md:block">Management Communications Hub</p>
                        </div>
                    </div>

                    <!-- Navigation -->
                    <div class="hidden md:flex items-center space-x-6">
                        <button id="nav-all" class="nav-btn active text-sm font-medium px-3 py-2 rounded-md transition-colors" data-filter="all">
                            üìã All Notices
                        </button>
                        <button id="nav-pinned" class="nav-btn text-sm font-medium px-3 py-2 rounded-md transition-colors" data-filter="pinned">
                            üìå Pinned
                        </button>
                        <button id="nav-unsigned" class="nav-btn text-sm font-medium px-3 py-2 rounded-md transition-colors" data-filter="unsigned">
                            ‚úçÔ∏è Need Signature
                        </button>
                        <button id="nav-categories" class="nav-btn text-sm font-medium px-3 py-2 rounded-md transition-colors" data-filter="categories">
                            üè∑Ô∏è Categories
                        </button>
                    </div>

                    <!-- User Actions -->
                    <div class="flex items-center space-x-4">
                        <!-- Search -->
                        <div class="relative">
                            <input type="text" id="search-notices" placeholder="Search notices..." class="w-40 md:w-64 bg-slate-800 border border-slate-700 rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all duration-300 focus:w-64 md:focus:w-72 text-sm">
                            <svg class="w-4 h-4 text-slate-500 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>
                        </div>

                        <!-- Admin/Post Notice Button -->
                        <button id="admin-btn" class="bg-amber-600 hover:bg-amber-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors text-sm flex items-center space-x-2">
                            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            <span class="hidden md:inline">Post Notice</span>
                        </button>

                        <!-- Mobile Menu -->
                        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md hover:bg-slate-800 transition-colors">
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Mobile Navigation -->
                <div id="mobile-nav" class="hidden md:hidden pb-4 border-t border-slate-800 mt-4">
                    <div class="flex flex-col space-y-2 pt-4">
                        <button class="nav-btn mobile text-left px-3 py-2 rounded-md transition-colors" data-filter="all">üìã All Notices</button>
                        <button class="nav-btn mobile text-left px-3 py-2 rounded-md transition-colors" data-filter="pinned">üìå Pinned</button>
                        <button class="nav-btn mobile text-left px-3 py-2 rounded-md transition-colors" data-filter="unsigned">‚úçÔ∏è Need Signature</button>
                        <button class="nav-btn mobile text-left px-3 py-2 rounded-md transition-colors" data-filter="categories">üè∑Ô∏è Categories</button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4 md:p-6 lg:p-8">
            
            <!-- Status Bar -->
            <div id="status-bar" class="mb-6 bg-slate-800/50 border border-slate-700 rounded-lg p-4">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="text-sm text-slate-400">Live Updates</span>
                        </div>
                        <div class="text-sm text-slate-400">
                            <span id="total-notices">0</span> notices ‚Ä¢ 
                            <span id="unsigned-count">0</span> need signature
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-sm text-slate-400" id="last-updated">
                            Last updated: Never
                        </div>
                        <button id="refresh-btn" class="text-xs bg-slate-700 hover:bg-slate-600 text-white px-3 py-1 rounded-md transition-colors flex items-center space-x-1">
                            <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                            </svg>
                            <span>Refresh</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filter Pills -->
            <div id="filter-pills" class="mb-6 flex flex-wrap gap-2">
                <!-- Dynamic filter pills will be inserted here -->
            </div>

            <!-- Notice Board Content -->
            <div id="notice-board" class="space-y-4">
                <!-- Notices will be dynamically inserted here -->
            </div>

            <!-- NEW: Pagination Container -->
			<div id="pagination-container" class="mt-8 hidden">
				<!-- Pagination controls will be inserted here -->
			</div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-16">
                <div class="text-6xl mb-4">üìã</div>
                <h3 class="text-xl font-bold text-slate-200 mb-2">No Notices Found</h3>
                <p class="text-slate-400 mb-6">There are no notices matching your current filters.</p>
                <button onclick="clearAllFilters()" class="bg-amber-600 hover:bg-amber-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    Clear Filters
                </button>
            </div>

        </main>

        <!-- Footer -->
        <footer class="bg-slate-900 border-t border-slate-800 mt-auto">
            <div class="container mx-auto py-4 px-6 text-center text-slate-500 text-sm">
                <p>AKL NoticeBoard v1.0 - Never miss another notice</p>
                <p class="text-xs mt-1">Part of the DCO Ecosystem ‚Ä¢ Made with ‚ù§Ô∏è for AKL</p>
            </div>
        </footer>

    </div>

    <!-- Modals Container -->
    <div id="modal-container"></div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
