<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKL NoticeBoard - Management Communications Hub</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e293b">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="antialiased">
    <div id="app-container" class="min-h-screen bg-slate-900 text-slate-300 flex flex-col">

        <!-- Header / Navbar -->
        <header class="bg-slate-900/70 backdrop-blur-lg sticky top-0 z-40 border-b border-slate-800">
            <nav class="container mx-auto px-4 lg:px-6">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo / Title -->
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <svg class="w-8 h-8 text-amber-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h4.125M8.25 8.25V6.108" />
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-slate-100">AKL NoticeBoard</h1>
                            <p class="text-xs text-slate-400 hidden md:block">Management Communications Hub</p>
                        </div>
                    </div>

                    <!-- User Actions -->
                    <div class="flex items-center space-x-4">
                        <!-- Search -->
                        <div class="relative">
                            <input type="text" id="search-input" placeholder="Search notices..." class="w-40 md:w-64 bg-slate-800 border border-slate-700 rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all duration-300 text-sm">
                            <svg class="w-4 h-4 text-slate-500 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>
                        </div>

                        <!-- Post Notice Button -->
                        <button id="show-form-btn" class="bg-amber-600 hover:bg-amber-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors text-sm flex items-center space-x-2">
                            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            <span>Post Notice</span>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4 md:p-6 lg:p-8">
            
            <!-- Status Bar -->
            <div id="status-bar" class="mb-6 bg-slate-800/50 border border-slate-700 rounded-lg p-4">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="text-sm text-slate-400">Live Updates</span>
                        </div>
                        <div class="text-sm text-slate-400">
                            <span id="total-notices">0</span> notices â€¢ 
                            <span id="unsigned-count">0</span> need signature
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-sm text-slate-400" id="last-updated">
                            Last updated: Never
                        </div>
                        <button id="refresh-btn" class="text-xs bg-slate-700 hover:bg-slate-600 text-white px-3 py-1 rounded-md transition-colors flex items-center space-x-1">
                            <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                            </svg>
                            <span>Refresh</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Notice Creation Form (Hidden by default) -->
            <div id="notice-form-container" class="mb-6 bg-slate-800/50 border border-slate-700 rounded-lg p-6 hidden">
                <h2 class="text-xl font-bold text-slate-100 mb-4">Create New Notice</h2>
                <form id="notice-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-slate-300 mb-2">Title *</label>
                            <input type="text" id="title" name="title" required class="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-amber-500">
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-slate-300 mb-2">Category *</label>
                            <select id="category" name="category" required class="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                <option value="">Select Category</option>
                                <option value="System">System</option>
                                <option value="Maintenance">Maintenance</option>
                                <option value="Security">Security</option>
                                <option value="General">General</option>
                                <option value="Emergency">Emergency</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label for="content" class="block text-sm font-medium text-slate-300 mb-2">Content *</label>
                        <textarea id="content" name="content" required rows="4" class="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="priority" class="block text-sm font-medium text-slate-300 mb-2">Priority</label>
                            <select id="priority" name="priority" class="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                                <option value="Critical">Critical</option>
                            </select>
                        </div>
                        <div>
                            <label for="author" class="block text-sm font-medium text-slate-300 mb-2">Author *</label>
                            <input type="text" id="author" name="author" required class="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-amber-500">
                        </div>
                        <div>
                            <label for="source" class="block text-sm font-medium text-slate-300 mb-2">Source</label>
                            <input type="text" id="source" name="source" placeholder="Web Interface" class="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-amber-500">
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-6">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="isPinned" name="isPinned" class="rounded border-slate-600 text-amber-500 focus:ring-amber-500">
                            <span class="text-sm text-slate-300">Pin this notice</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="requiresSignature" name="requiresSignature" class="rounded border-slate-600 text-amber-500 focus:ring-amber-500">
                            <span class="text-sm text-slate-300">Requires signature</span>
                        </label>
                    </div>
                    
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-form-btn" class="px-4 py-2 text-slate-400 hover:text-slate-200 transition-colors">Cancel</button>
                        <button type="submit" class="bg-amber-600 hover:bg-amber-500 text-white font-semibold py-2 px-6 rounded-lg transition-colors">Create Notice</button>
                    </div>
                </form>
            </div>

            <!-- Filters -->
            <div class="mb-6 flex flex-wrap gap-2">
                <select id="category-filter" class="bg-slate-700 border border-slate-600 rounded-md py-2 px-3 text-slate-100 text-sm">
                    <option value="all">All Categories</option>
                    <option value="System">System</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Security">Security</option>
                    <option value="General">General</option>
                    <option value="Emergency">Emergency</option>
                </select>
                <select id="priority-filter" class="bg-slate-700 border border-slate-600 rounded-md py-2 px-3 text-slate-100 text-sm">
                    <option value="all">All Priorities</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Critical">Critical</option>
                </select>
            </div>

            <!-- Notice Board Content -->
            <div id="notice-board" class="space-y-4">
                <!-- Notices will be dynamically inserted here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-
