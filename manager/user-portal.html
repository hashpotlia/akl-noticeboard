<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKL NoticeBoard - User Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="user-portal-style.css">
</head>
<body class="bg-slate-900 text-white min-h-screen" aria-label="AKL NoticeBoard User Portal">
    <script>
      // DEBUG: Mark that user-portal.html loaded
      try {
        localStorage.setItem('akl_userportal_html_loaded', new Date().toISOString());
      } catch (e) {}
      // DEBUG: Persist all storage before unload
      window.addEventListener('unload', function() {
        try {
          const debugDump = {
            time: new Date().toISOString(),
            localStorage: {...localStorage},
            sessionStorage: {...sessionStorage}
          };
          localStorage.setItem('akl_userportal_unload_debug', JSON.stringify(debugDump));
        } catch (e) {}
      });
    </script>
    <!-- Your existing HTML content -->
    <header class="bg-slate-800 border-b border-slate-700" role="banner" aria-label="Header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="text-2xl" aria-hidden="true">📋</div>
                    <div>
                        <h1 class="text-xl font-bold" id="main-title">AKL NoticeBoard</h1>
                        <p class="text-xs text-slate-400" id="portal-desc">User Portal</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-right" aria-label="User Info">
                        <div class="flex items-center justify-end space-x-2">
                            <div class="priority-badge priority-low text-xs" id="user-name-pill">Loading...</div>
                            <div class="priority-badge priority-medium text-xs" id="user-role-pill">Loading...</div>
                            <div class="category-badge text-xs" id="user-department-pill">Loading...</div>
                        </div>
                    </div>
                    <select id="lang-select" class="form-select bg-slate-700 border-slate-600 text-white text-xs py-1 px-2 rounded-lg" style="width:auto;" aria-label="Select Language">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                    <button id="home-btn" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-lg transition-colors" aria-label="Go to Main NoticeBoard" tabindex="0">
                        🏠 Home
                    </button>
                    <button id="profile-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg transition-colors" aria-label="Open Profile" tabindex="0">
                        👤 Profile
                    </button>
                    <button id="logout-btn" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-lg transition-colors" aria-label="Logout" tabindex="0">
                        🚪 Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Loading Screen -->
    <div id="loading-screen" class="flex items-center justify-center min-h-screen" role="status" aria-live="polite">
        <div class="text-center">
            <div class="text-6xl mb-4" aria-hidden="true">🔄</div>
            <h2 class="text-xl font-semibold mb-2">Loading...</h2>
            <p class="text-slate-400">Verifying your access...</p>
        </div>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" style="display: none;" role="main" aria-label="Main Content">
        <!-- Filter/Search Bar -->
        <div class="bg-slate-800 rounded-lg p-4 border border-slate-700 mb-8" aria-label="Notice Filters">
            <div class="grid grid-cols-1 md:grid-cols-6 gap-4 md:gap-4 sm:gap-2">
                <input type="text" id="notice-search" placeholder="Search notices..." class="form-input" aria-label="Search notices" tabindex="0">
                <select id="ack-filter" class="form-select" aria-label="Filter by acknowledgment status" tabindex="0">
                    <option value="">All Notices</option>
                    <option value="need-ack">Need to Acknowledge</option>
                    <option value="acknowledged">Already Acknowledged</option>
                </select>
                <select id="category-filter" class="form-select" aria-label="Filter by category" tabindex="0">
                    <option value="">All Categories</option>
                    <option value="Safety">🧺 Safety</option>
                    <option value="Operations">⚙️ Operations</option>
                    <option value="Policy">📜 Policy</option>
                    <option value="HR">👥 HR</option>
                    <option value="Training">🎓 Training</option>
                    <option value="Maintenance">🔧 Maintenance</option>
                </select>
                <select id="priority-filter" class="form-select" aria-label="Filter by priority" tabindex="0">
                    <option value="">All Priorities</option>
                    <option value="critical">🚨 Critical</option>
                    <option value="high">⚠️ High</option>
                    <option value="medium">📋 Medium</option>
                    <option value="low">💡 Low</option>
                </select>
                <select id="sort-filter" class="form-select" aria-label="Sort notices" tabindex="0">
                    <option value="date-desc">🕒 Newest First</option>
                    <option value="date-asc">🕒 Oldest First</option>
                    <option value="priority-desc">⬆️ Priority (Critical-Low)</option>
                    <option value="priority-asc">⬇️ Priority (Low-Critical)</option>
                </select>
                <!-- Future: status filter or tags -->
            </div>
        </div>
        <!-- Live Update/Status Bar -->
        <div id="status-bar" class="mb-6 bg-slate-800/50 border border-slate-700 rounded-lg p-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div class="flex items-center space-x-6">
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-sm text-slate-400">Live Updates</span>
                </div>
                <div class="text-sm text-slate-400">
                    <span id="total-notices">0</span> notices •
                    <span id="unsigned-count">0</span> need acknowledgement •
                    <span id="user-acked-count">0</span> acknowledged
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-sm text-slate-400" id="last-updated">Last updated: Never</div>
                <button id="refresh-btn" class="text-xs bg-slate-700 hover:bg-slate-600 text-white px-3 py-1 rounded-md transition-colors flex items-center space-x-1">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-2">📢 Notices</h2>
            <p class="text-slate-400">Review and acknowledge important notices below.</p>
        </div>
        <div id="notices-container" class="space-y-6 overflow-x-auto" aria-label="Notice List"></div>
        <!-- Pagination Container -->
        <div id="pagination-container" class="mt-8 hidden" aria-label="Pagination Controls"></div>
    </main>

    <div id="modal-container"></div>
    <!-- Profile Modal Template (hidden by default, injected by JS) -->
    <template id="profile-modal-template">
        <div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50" role="dialog" aria-modal="true" aria-label="User Profile Modal">
            <div class="bg-slate-800 rounded-lg p-4 sm:p-8 max-w-lg w-full mx-2 sm:mx-4 border border-slate-700 relative">
                <button class="absolute top-3 right-3 text-slate-400 hover:text-white text-2xl" id="close-profile-modal" aria-label="Close Profile Modal">&times;</button>
                <h2 class="text-2xl font-bold text-white mb-4">👤 User Profile</h2>
                <form id="profile-form" class="space-y-4" aria-label="Profile Form">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2" for="profile-name">Name</label>
                        <input type="text" id="profile-name" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-amber-500" required aria-required="true">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2" for="profile-email">Email</label>
                        <input type="email" id="profile-email" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white" disabled>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2" for="profile-department">Department</label>
                        <input type="text" id="profile-department" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2" for="profile-password">Change Password</label>
                        <input type="password" id="profile-password" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white" placeholder="Leave blank to keep current password">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg transition-colors" aria-label="Update Profile">Update Profile</button>
                </form>
                <hr class="my-6 border-slate-700">
                <h3 class="text-lg font-bold text-white mb-2">✍️ Acknowledgment History</h3>
                <div id="ack-history" class="max-h-48 overflow-y-auto space-y-2" aria-label="Acknowledgment History"></div>
            </div>
        </div>
    </template>

    <!-- Use your existing scripts -->
    <script src="admin-script.js"></script>
    <script src="user-portal.js"></script>
</body>
</html>
